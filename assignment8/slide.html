<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="slidestyle.css">
</head>
<body>

<div class="slideshow-container">

<h1>THIS IS A SLIDE SHOW</h1>

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="im1.jpg" style="width:100%">
  <div class="text">image one</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="im2.jpg" style="width:100%">
  <div class="text">image two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="im3.jpg" style="width:100%">
  <div class="text">image three</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script src = "slidejava.js"></script>

</body>
</html>
